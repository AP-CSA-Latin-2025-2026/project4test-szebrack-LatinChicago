name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Print Hello World
      id: print-hello-world
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Print Hello World
        setup-command: mvn install
        command: mvn test -Dtest=AppTest#testHelloWorld
        timeout: 1
        max-score: 10
    - name: Print birthday
      id: print-birthday
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Print birthday
        setup-command: mvn install
        command: mvn test -Dtest=AppTest#testBirthday
        timeout: 1
        max-score: 10
    - name: whole
      id: whole
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: whole
        setup-command: ''
        command: gradle test
        timeout: 1
        max-score: 20
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        PRINT-HELLO-WORLD_RESULTS: "${{steps.print-hello-world.outputs.result}}"
        PRINT-BIRTHDAY_RESULTS: "${{steps.print-birthday.outputs.result}}"
        WHOLE_RESULTS: "${{steps.whole.outputs.result}}"
      with:
        runners: print-hello-world,print-birthday,whole
